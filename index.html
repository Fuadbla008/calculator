<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>calculator</title>
</head>

<body class="flex justify-center ">
    <div class="flex-col w-2/5 m-5 gap-6">
        <div class="flex justify-center mb-3">
            <h1 class="font-mono font-bold text-4xl">calculator app</h1>
        </div>
        <div class="flex justify-center mb-4">
            <input id="firstnumber" type="number" placeholder="First Number" class="border-4 border-green-700 rounded-lg m-4" >
            <input id="secondnumber" type="number" placeholder="Second Number" class="border-4 border-green-700 rounded-lg m-4 ">
        </div>

        <div class="flex justify-center gap-5 m-4">
            <button onclick="plus()" class="bg-purple-700 py-1 px-4 rounded-lg text-white text-lg font-bold">+</button>
            <button onclick="minus()" class="bg-purple-700 py-1 px-4 rounded-lg text-white text-lg font-bold">-</button>
            <button onclick="divide()"
                class="bg-purple-700 py-1 px-4 rounded-lg text-white text-lg font-bold">/</button>
            <button onclick="multi()" class="bg-purple-700 py-1 px-4 rounded-lg text-white text-lg font-bold">*</button>
        </div>

        <div class="flex justify-center p-3 m-3">
            <div class="bg-purple-700 text-white text-lg font-bold p-4 rounded-lg">Output:<span class=""
                    id="outputDisplay">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
